	<div layout:fragment="user_content">

				<input type="text" name="user_name" th:value="${item.user_name}"><br>
				密码：
				<input type="text" name="user_pwd" th:value="${item.user_pwd}"/><br>

				地址：
				<input type="text" name="user_address" th:value="${item.user_address}"/><br>
				电话：
				<input type="text" name="user_tele" th:value="${item.user_tele}"><br>
				系别：
				<input type="text" name="user_pedigree" th:value="${item.user_pedigree}"/><br>
