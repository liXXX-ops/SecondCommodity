<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{./layout/layout_managers}">
<head>
<meta charset="UTF-8">
<meta name="viewport" http-equiv="X-UA-Compatible"  content="width=device-width,initial-scale=1.0">
<title>Insert title here</title>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/iview/2.14.0/styles/iview.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/usersuccess_css.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/iconfont/iconfont.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/iconfont/demo.css}"/>
</head>

<body>
	<div layout:fragment="manager_content">
		<p class="sh">
			<form action="/managers/saveeditInfo" method="post">
			<tr th:each="item,eee: ${manager}"> 
				账号：
				<input type="text" name="manager_id" th:value="${item.manager_id}"/><br>
				昵称：
				<input type="text" name="manager_name" th:value="${item.manager_name}"><br>
				密码：
				<input type="text" name="manager_pwd" th:value="${item.manager_pwd}"/><br>
				性别：
				<input type="text" name="manager_sex" th:value="${item.manager_sex}"><br>
				<input type="submit" value="修改完成"></input>
			</tr>
			</form>
		</p>
    </div>
</body>
</html>
