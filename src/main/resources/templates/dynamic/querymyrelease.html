<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
<script th:src="@{/js/vue/2.6.11/vue.js}"></script>
<script th:src="@{/js/axios/0.19.2/axios.min.js}"></script>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/iview/2.14.0/styles/iview.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/users_css.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/iconfont/iconfont.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/iconfont/demo.css}"/>
</head>
<body>
<h style="font-size:30px">发布完成的商品信息</h>
	<table border="1" width="1000">
	    <thead>
	    <tr>
	        <td>id</td>
	        <td>商品编号</td>
	        <td>商品名称</td>
	        <td>商品类型</td>
	        <td>商品描述</td>
	        <td>商品照片</td>
	        <td>商品价格</td>
	        <td>发布时间</td>
	        <td>审核与否</td>
	        <td>审核人</td>
	        <td>审核时间</td>
	    </tr>
	    </thead>
		<tr th:each="item,eee: ${releaseComm}">
		    <td th:text="${item.recomm_id}"></td>
		    <td th:text="${item.recomm_number}"></td>
		    <td th:text="${item.recomm_name}"></td>
		    <td th:text="${item.recomm_kind}"></td>
		    <td th:text="${item.recomm_describe}"></td>
		    <td><img th:src="@{${item.recomm_picture}}" width="30px" heigth="30px" border="0" alt=""/></td>
		    <td th:text="${item.recomm_price}"></td>
		    <td th:text="${item.recomm_date}"></td>
		    <td th:if="${item.recomm_shenhe == 0}">未审核</td>
		    <td th:if="${item.recomm_shenhe == 1}">已审核</td>
		    <td th:text="${item.recomm_manager}"></td>
		    <td th:text="${item.shcomm_date}"></td>
		 
		</tr>
	</table>
	
</body>
		
</html>
