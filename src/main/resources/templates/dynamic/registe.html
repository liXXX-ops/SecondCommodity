<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/registe_css.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/iconfont/iconfont.css}"/>
</head>
<body>
	<form action="save-registe" method="post">
		<div id="registe">
			<h>注册信息</h><br>
			
			账号<input type="text" name="user_id" v-model="login" placeholder="输入账号"></input><br>
			昵称<input type="text" name="user_name" v-model="login" placeholder="输入昵称"></input><br>
			密码<input type="text" name="user_pwd" placeholder="输入密码"></input><br>
			
			性别<input type="radio" name="sex" value="M" checked>男
			<input type="radio" name="sex" value="F">女
			<br>
		
			<input type="radio" name="role" value="1">普通用户</input>
			<input type="radio" name="role" value="2">管理员</input><br>
		
			<button class="but" type="primary">确定</button>
			<button class="but" type="primary"><a href="/registe">清除</a></button>
			<button class="but" type="primary"><a href="/login">取消</a></button>
		</div>
	</form>
	

</body>
</html>
